<html>
    <head>
        <style>
            @font-face {
                font-family: 'VAGRoundedStd-Light';
                src: url('fonts/VAGRoundedStd-Light.otf');
            }

            * {
                font-family: "VAGRoundedStd-Light";
                max-width: 100%%;
                background-color: #fff;
                color: #000000;
            }
            p { margin: 0.25em 0; }
            ol > li { font-weight: bold; margin-top: 1em; }
            ol, ul { margin:0; }
        </style>
    </head>
    <body>
        <h3>Info HTML</h3>
        <ol>
            <li>Text 1 li </li>
            <p>Text 2  <i>p</i> </p>

            <li>Text 3 li</li>
            <p>Text 4 p </p>
            <ul>
                <li>Text ul point 1</li>
                <li>Text ul point 2</li>
                <li>Text ul point 3</li>
            </ul>

        </ol>

    </body>
</html>
